--- 
type: map
mapping:
  comment:
    type: text
  match:
    type: map
    mapping:
      distribution:
        type: text
      module:
        type: text
      perl:
        type: text
  cpan_config:
    type: map
    mapping:
      prefer_installer:
        type: text
        enum:
          - EUMM
          - MB
  install:
    &args_env_expect
    type: map
    mapping:
      args:
        type: seq
        sequence:
          - type: text
      env:
        type: map
        mapping:
          =:
            type: text
      expect:
        type: seq
        sequence:
          - type: text
  make: *args_env_expect
  pl:   *args_env_expect
  test: *args_env_expect
  patches:
    type: seq
    sequence:
      - type: text
  disabled:
    type: int
    enum:
      - 0
      - 1
  cpanconfig:
    type: map
    mapping:
      =:
        type: text
