before_install:
   - sudo apt-get install -y perl-doc liblog-log4perl-perl
env:
   global:
      - CPANSCRIPT_LOGLEVEL=TRACE
language: perl
perl:
   - '5.26'
   - '5.24'
   - '5.22'
   - '5.20'
   - '5.18'
   - '5.16'
   - '5.14'
   - '5.12'
   - '5.10'
install: cpanm -n Expect YAML
script: 
  - perl Makefile.PL
  - make touchtestdistros 
  - make test
